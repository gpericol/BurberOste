<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taverna "Il Cinghiale Ubriaco"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">

                <div class="card">
                    <div class="card-header">
                        Taverna "Il Cinghiale Ubriaco"
                    </div>

                    <div class="card-body">

                        <div class="d-flex align-items-center mb-3">
                            <div class="npc-avatar me-3">
                                <img src="{{ url_for('static', filename='img/npc_0.png') }}" alt="Oste">
                            </div>
                            <div>
                                <h4 class="m-0">Oste</h4>
                                <small class="text-muted">Il burbero oste</small>
                            </div>
                            <div class="ms-auto">
                                <div class="sympathy-container">
                                    <small class="text-muted me-2">Livello di simpatia:</small>
                                    <div class="progress" style="width: 150px; height: 15px;">
                                        <div id="sympathy-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10">0/10</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="conversation-box" class="conversation-box">
                            <div class="npc-message">
                                <strong>Oste:</strong> Non sei il benvenuto!
                            </div>
                        </div>

                        <div id="recordButton" class="recording-btn mt-3">
                            <img src="{{ url_for('static', filename='img/mic.png') }}" alt="Microfono" class="mic-icon">
                        </div>

                        <!-- Barra di progresso per la registrazione audio -->
                        <div id="recording-progress-container" class="mt-2 mb-2" style="display: none;">
                            <div class="progress" style="height: 10px;">
                                <div id="recording-progress-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="d-flex justify-content-between mt-1">
                                <small>0s</small>
                                <small>8s</small>
                            </div>
                        </div>

                        <div id="status" class="mt-3 text-center p-2">
                            Pronto a parlare con l'oste!
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <!-- Carica il modulo principale con type="module" per supportare import/export -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
