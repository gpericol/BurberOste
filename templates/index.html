<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Narrativo - Registrazione Audio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Foglio di stile personalizzato -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center mb-4">Registrazione Vocale</h1>
                        <p class="text-center text-secondary mb-4">
                            Tieni premuto il pulsante o la barra spaziatrice per registrare
                        </p>
                        
                        <div class="text-center my-5">
                            <div id="recordButton" class="recording-btn mx-auto">
                                <i class="bi bi-mic-fill"></i> Registra
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Trascrizione:</h5>
                            <div id="transcription" class="transcription">
                                <p class="text-muted font-italic">La trascrizione apparir√† qui...</p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Stato:</h5>
                            <div id="status" class="alert alert-info">Pronto per registrare</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principale dell'applicazione -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
